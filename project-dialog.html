  .color_dropdown_select .color_dropdown_select__color {
    border-radius: 6px;
    display: inline-block;
    height: 12px;
    /* margin: 8px 6px; */
    width: 12px;
  }
  #dropdown-select-51-listbox > li {
    display: flex;
    align-items: center;
    padding: 6px;
  }

  .color_dropdown_select__name {
    margin-left: 6px;
    flex: 1;
  }

  .project-dialog-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 8px;
    border-bottom: 1px solid #e0e0e0;
    font-size: 16px !important;
    font-weight: 700;

    line-height: normal;
  }

  label {
    font-size: 14px;
    font-weight: 700;
    margin-top: 16px;
    margin-bottom: 8px;
  }

  input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    margin-bottom: 16px;
  }

  html * {
    scrollbar-color: var(--scrollbar-thumb-idle) var(--scrollbar-thumb-track);
    scrollbar-width: thin;
  }
</style>
